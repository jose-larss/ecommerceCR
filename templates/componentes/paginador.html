<nav aria-label="..." style="margin-top: 10px;">
    <ul class="pagination justify-content-center">
        
        {% if productos.has_previous %}
            <li class="page-item">
                <a class="page-link" href="?page=1" style="color:black;">Primera</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="?page={{productos.previous_page_number}}">Previous</a>
            </li>
        {% endif %}
        
        {% for pagina in paginas %}
            <li class="page-item{% if pagina_actual == pagina %} active {% endif %}" aria-current="page">
                <a class="page-link" href="?page={{pagina}}">{{pagina}}</a>
            </li>
        {% endfor %}
        
        {% if productos.has_next %}
            <li class="page-item">
                <a class="page-link" href="?page={{productos.next_page_number}}">Next</a>
            </li>
            <li class="page-item">
                <a class="page-link" href="?page={{productos.paginator.num_pages}}">Ãšltima</a>
            </li>
        {% endif %}
    </ul>
</nav>
